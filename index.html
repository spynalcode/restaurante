<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5ea37cccba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id='header'>
        <div id="logo">
            <i class="fa-thin fa-plate-utensils fa-fade" style="color: #f5a10f;"></i>
            <h1 style="color:#f5a10f">MEGABiTE</h1>
        </div>
        <div id="options">
            <ul id="list">
                <li><a href="rice.html">RICE</a></li>
                <li>PASTA</li>
                <li>BURGERS</li>
                <li>PLATTER COMBOS</li>
                <li>DRINKS</li>
                <li>BBQ & GRILLS</li>
            </ul>
        </div>
        <div id="search">
            <span>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type='text' id="search input">
            </span>
        </div>

    </div>
    <div id="main">
        <h2 style="color:#f5a10f">Please Place your Order Below</h2>

            <img src="https://i.postimg.cc/9Q5gfBS0/Rice-and-Ground-Turkey-Bowls.jpg" alt="rice">
            <label for="rice">RICE</label>
            <input type="number" class="varies" ><br>
        </div>
        <div class="food-class">
            <img src="https://i.postimg.cc/T2sJtByy/creamy-pasta-burrata-7-1656098638.jpg" alt="">
            <label for="rice">PASTA</label>
            <input type="number" class="varies"><br>
        </div>
        <div class="food-class">
            <img src="https://i.postimg.cc/NFZVYMpS/Burger-and-Fries.jpg" alt="">
            <label for="rice">BURGERS</label>
            <input type="number" class="varies"><br>
        </div>
        <div class="food-class">
            <img src="https://i.postimg.cc/QMpWJn2T/bbq-nights.jpg" alt="">
            <label for="rice">PLATTER COMBOS</label>
            <input type="number" class="varies"><br>
        </div>
        <div class="food-class">
            <img src="https://i.postimg.cc/d30BXYFX/Cold-Beverages.jpg" alt="">
            <label for="rice">DRINKS</label>
            <input type="number" class="varies"><br>
        </div>
        <div class="food-class">
            <img src="https://i.postimg.cc/xCLv41Bt/7-reasons-to-clean-your-bbq-grill-optimized.jpg" alt="">
            <label for="rice">BBQ & GRILLS</label>
            <input type="number" class="varies"><br>
        </div>
        
        
        
        
        
       

    </div>
